<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <blockquote>
      <blockquote>
        <img src="logo.png" alt="College logo" style="width: 100px" />
      </blockquote>
    </blockquote>
    <blockquote>
      <h3>Internation Burch University</h3>
    </blockquote>

    <h1>REGISTRATION FORM</h1>

    <form action="login.html">
      <label for="FirstName">FirstName</label>
      <input type="text" placeholder="Enter your first name" required />
      <label for="Lastname">Lastname</label>
      <input type="text" placeholder="Enter your last name" required />
      <br />
      <label for="Username">Username:</label>
      <input type="text" required /><br />
      <label for="Password">Password:</label>
      <input type="text" required /><br />
      <label for="Date of birth">Date of birth:</label>
      <input type="date" required />
      <br /><br />
      <label for="Place of birth">Place of birth:</label>
      <input type="text" required />
      <br /><br />

      <label for="Gender">Gender:</label><br />
      <input type="radio" required />Male <br />
      <input type="radio" required />Female <br />
      <input type="radio" required />Other

      <br />
      <label for="Email">Email:</label>
      <input type="text" required />
      <br />
      <label for="Phone">Phone:</label>
      <input type="text" required />
      <br />
      <label for="Hair color">Hair color:</label>
      <input type="color" required />
      <br />

      <label for="Notes">Notes:</label><br />
      <textarea name="Notes" id="Notes" cols="30" rows="10"></textarea>
      <br />
      <input type="checkbox" />Recieve notifications
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
