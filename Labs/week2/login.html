<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>

  <body>
    <blockquote>
      <blockquote>
        <img src="logo.png" alt="College logo" />
      </blockquote>
    </blockquote>
    <blockquote>
      <h3>Internation Burch University</h3>
    </blockquote>

    <h1>Login</h1>
    <p>Welcome.</p>
    <p>Please Login</p>
    <br />

    <form action="courses.html">
      <label for="email">Email</label><br />
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br /><br />
      <label for="password">Password</label><br />
      <input
        type="password"
        name="confirm_password"
        placeholder="Enter your password"
        required
      /><br /><br />
      <blockquote>
        <p>
          Don't have an account? <a href="registration.html">Register NOW</a>
        </p>
        <blockquote><p>Forgot your password?</p></blockquote>
      </blockquote>
      <blockquote>
        <button type="submit">SUBMIT</button>
      </blockquote>
    </form>
  </body>
</html>
